    <head>
        <link href="style.css" />

        <p class="figlio">Figlio esterno</p>

            <input id="password" type="password" placeholder="password"/><br/> 
            <button id="show-password">
            <span>Mostra</span> la password
            </button>
            <br/> 
            <input type="tel" placeholder="3451133333"/><br/> 
            <input type="number" placeholder="num"/><br/> 
            <input type="date" placeholder=""/><br/> 
            <input type="file" placeholder=""/><br/> 
            <input type="time" placeholder=""/><br/> 
            <input type="radio" name="radio-1" value="val-1"/>Valore 1<br/>   <!--per renderli esclusivi bisogna mettere lo stesso name e un value diverso-->
            <input type="radio" name="radio-1" value="val-2"/>Valore 2<br/> 
            <input type="checkbox"/>Seleziona la casella per...<br/> 
            <input type="time" placeholder=""/><br/> 

            <select>
                <option value="1">Valore 1</option>

            <textarea></textarea>

            <button type="submit"> <!--accetta il contenuto-->

        </form>
