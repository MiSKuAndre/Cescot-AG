        <!--indichiamo la codifica dei caratteri con il quale è stato creato il nostro documento html, per comprendere anche altri alfabeti-->
        <meta charset="utf-8"/> 

        <!--la larghezza del documento deve adattarsi alla larghezza del device, se allargo o restringo lo schermo il testo si deve adattare di conseguenza-->

        <!--dopo una ricerca su un browser appaiono i titoli delle pagine web e la "description" è il paragrafo che viene visualizzato subito sotto al titolo-->
        <meta name="description" content="Desrizione del documento sul web, subito sotto al title">

        
    </head>
