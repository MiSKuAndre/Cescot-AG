<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h2>Display: inline</h2>
    <div class="inline"> <!--disposizione in linea del contenuto-->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

     <h2>Display: block</h2>
    <div class="block"> <!--disposizione a blocchi del contenuto-->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

     <h2>Display: inline-block</h2>
    <div class="inline-block"> <!--disposizione a blocchi in linea del contenuto-->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

     <h2>Display: none, hidden, opacity</h2>
    <div>
        <span>1</span>
        <span class="none">2</span>
        <span class="hidden">3</span>
        <span class="opacity">4</span>
    </div>

         <h2>Display: flex</h2>
    <div class="flex">
        <div>1</div>
        <div>2</br>2</div>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
